<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Full Width Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        #heados {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        #heados h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div id="heados">
    <h1 class="text-center my-4" style="color: white;">OH HELLLLL NAAAAAAAAAH</h1>
</div>
<div class="container-fluid p-0">
    <div class="row">
        <div class="col">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/511/145/4ea.jpg" width="1500" class="img-fluid" alt="Full Width Image">
        </div>
    </div>
</div>
</body>
</html>
